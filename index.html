<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Export LocalStorage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8 ;">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="popup-container">
    <div class="card text-bg-dark" style="background-color: #212529;">
      <h5 class="card-header border-light text-center">Gerencie o seu LocalStorage</h5>
      <div class="card-body">

        <h5 class="card-title">Escolha a operação</h5>
        <div class="operacoes">
          <div class="btn-group toggler-operacoes" role="group">
            <input type="radio" class="btn-check" name="escolha_operacao" id="operacao_exportar" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="operacao_exportar">Exportar</label>

            <input type="radio" class="btn-check" name="escolha_operacao" id="operacao_importar" autocomplete="off">
            <label class="btn btn-outline-primary" for="operacao_importar">Importar</label>
          </div>
        </div>

        <div id="grupo-exportar" class="mt-40">
          <button id="botao-exportar" type="button" class="btn btn-primary" style="width: 100%;">
            Exportar LocalStorage
          </button>
        </div>

        <div id="grupo-importar" class="mt-40">
          <form id="import-form" class="row g-4 form-group">
            <div class="col-md-6">
              <input type="file" id="campo-json" accept="application/JSON">
            </div>
            <div class="col-md-6">
              <button id="botao-importar" type="button" class="btn btn-primary" style="width: 100%;">
                Importar LocalStorage
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="bootstrapt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
